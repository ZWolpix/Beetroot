<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./source/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
  <title>Volodymyr Sing in form</title>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <input type="radio" id="sign" name="tab_panel" checked>
      <label class="tab1" for="sign">Sign in</label>
      <input type="radio" id="join" name="tab_panel">
      <label class="tab2" for="join">Join us</label>
      <div class="content">
        <div id="#sign">
          <form action="#" method="get">
            <label class="label" for="Username"><span class="field-name">Username</span></label>
            <input class="input" minlength="3" type="text" name="Username" id="Username">
            <div class="error">error</div>
            <label class="label" for="Password"><span class="field-name">Password</span></label>
            <input class="input" minlength="8" required type="password" name="Password" id="Password">
            <div class="error">error</div>
            <label class="check-label">
              <input type="checkbox" class="checkbox" checked>
              <span class="fake"></span>
              <span class="check-text">Keep me signed in</span>
            </label>
            <button type="submit" class="btn">Sign in</button>
            <div class="choise">
              <a href="#">Forgot password</a>
              <a href="#">Create an account</a>
            </div>
          </form>
        </div>

        <div id="#join">
          <form action="#" method="get">
            <label class="label" for="username"><span class="field-name">Username</span></label>
            <input class="input" minlength="3" type="text" name="username-join" id="username-join">
            <div class="error">error</div>
            <label class="label" for="password"><span class="field-name">Password</span></label>
            <input class="input" minlength="8" required type="password" name="password-join" id="password-join">
            <div class="error">error</div>
            <label class="label" for="repassword"><span class="field-name">Repeat password</span></label>
            <input class="input" minlength="8" required type="password" name="repassword" id="repassword">
            <div class="error">error</div>
            <button type="submit" class="btn">Join in</button>
          </form>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
