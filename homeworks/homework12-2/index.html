<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./source/css/style.css">
  <link rel="stylesheet" href="./source/font/stylesheet.css">
  <title>Nike</title>
</head>

<body>

  <section class="product-card">
    <div class="product-card__wrapper">

      <section class="product">
        <div class="product__logo logo"><img src="./source/img/logo.png" alt="Nike logo"></div>
        <div class="product__img"><img src="./source/img/Nike-SB-Stefan-Janoski-Max.png"
            alt="Nike SB Stefan Janoski Max"></div>
        <div class="product__colors">
          <a href="#">
            <div class="product__colors navy"></div>
          </a>
          <a href="#">
            <div class="product__colors white"></div>
          </a>
          <a href="#">
            <div class="product__colors red"></div>
          </a>
          <a href="#">
            <div class="product__colors azure"></div>
          </a>
        </div>
      </section>

      <section class="about-product">
        <h1 class="about-product__title">Nike SB Stefan Janoski Max</h1>
        <p class="about-product__description">Unisex Skateboarding Shoe
        <div class="about-product__hidden-text"> (Men's Sizing)</div>
        </p>
        <div class="about-product__raiting"><img src="./source/img/stars.png" alt="raiting"></div>

        <div class="about-product__select">
          <select name="size" class="about-product__size">
            <option>Size</option>
            <option value="38">39</option>
            <option value="39">40</option>
            <option value="40">41</option>
            <option value="40">42</option>
          </select>
          <select name="qty" class="about-product__qty">
            <option>Qty</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="3">4</option>
          </select>
        </div>

        <button class="about-product__btn">Add to cart</button>
      </section>

    </div>
  </section>

</body>

</html>
