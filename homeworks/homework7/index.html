<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список покупок</title>
    <link rel="stylesheet" href="./source/css/style.css">
</head>

<body>
    <header>
        <h1>Купити:</h1>
    </header>
    <form action>
        <section class="wrapper">

            <ul>
                <li>
                    <label class="layout-buttons" for="eggs">
                        <input class="checkbox" type="checkbox" id="eggs" name="eggs" value="eggs" checked>
                        <span>Яйця</span> (мають бути у кожному домі)
                    </label>
                </li>
                <li>
                    <label class="layout-buttons" for="bread">
                        <input class="checkbox" type="checkbox" id="bread" name="bread" value="bread">
                        <span>Хліб</span> (всьому голова)
                    </label>
                </li>
                <li>
                    <label class="layout-buttons" for="meat">
                        <input class="checkbox" type="checkbox" id="meat" name="meat" value="meat">
                        <span>М'ясо</span> (для грилю)
                    </label>
                </li>
                <li>
                    <label class="layout-buttons" for="vine">
                        <input class="checkbox" type="checkbox" id="vine" name="vine" value="vine">
                        <span>Вино</span> (для хорошого вечора)
                    </label>
                </li>
                <li>
                    <label class="layout-buttons" for="Nutella">
                        <input class="checkbox" type="checkbox" id="Nutella" name="Nutella" value="Nutella">
                        <span>Нутелла</span> (на солоденьке)
                    </label>
                </li>
            </ul>

        </section>
        <footer>
            <input type="submit" value="Купив">
        </footer>
    </form>
</body>

</html>
